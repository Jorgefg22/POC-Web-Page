<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/userStyles.css">
    <script type="module" src="./scripts/usercontroller.js"></script>
    <script src="https://kit.fontawesome.com/5d30de2063.js" crossorigin="anonymous"></script>
    <title>User Admin</title>

</head>

<body class="bg-image">

    <header>
        <section class="wrapper">
            <div style="text-align: center ;">

                <img src="../styles/images/logo-sacaba.png" alt="20px">
            </div>
        </section>
    </header>

    <section class="contenido wrapper">

        <div class="sidebar">
            <div class="border-bottom">
                <a class="active main-a" href="#"><i class="fa-solid  fa-2x fa-circle-user iconUser"></i>  <label >User</label></a>

            </div>

            <div class=" options">

                <a href="#" class="active main-a" style="color: rgb(173, 169, 169); font-size: 12px; padding: 5px;" onclick="controller.displace('options-plus','options-icon');"> <i id="options-icon" class="fa-solid fa-caret-down fa-rotate-270"></i> Opciones de Usuario</a>

            </div>
            <div class="extraOptions border-bottom" id="options-plus" style="display: none ; ">
                <div style="margin-left: 10%;">
                    <a href="#" class="options-extras secondary-a"><i class="fa-solid fa-user-plus"></i>  Registrar</a>
                    <a href="#" class="options-extras secondary-a"><i class="fa-solid fa-user-pen"></i>   Actualizar</a>
                    <a href="#" class="options-extras secondary-a"><i class="fa-sharp fa-solid fa-magnifying-glass"></i> Buscar</a>
                    <a href="#" class="options-extras secondary-a"> <i class="fa-solid fa-user-minus"></i> Eliminar</a>
                </div>

            </div>
            <div class=" options">

                <a href="#" class="active main-a" style="color: rgb(173, 169, 169); font-size: 12px; padding: 5px;" onclick="controller.displace('options-plus2','options-icon2');"> <i id="options-icon2" class="fa-solid fa-caret-down fa-rotate-270"></i> Opciones de Busqueda</a>

            </div>
            <div class="extraOptions border-bottom" id="options-plus2" style="display: none ; ">
                <a href="#" class="main-a"> <i class="fa-sharp fa-solid fa-magnifying-glass"></i> Busqueda Rapida</a>
                <a href="#" class="main-a"><i class="fa-sharp fa-solid fa-magnifying-glass-plus"></i></i>   Busqueda General</a>

            </div>

            <a href="#" class="active main-a" style="color: rgb(173, 169, 169); font-size: 12px; padding: 5px;"> <i id="options-icon" class="fa-solid fa-caret-down"></i> Opciones</a>
            <!--hr-->
            <a href="#" class="main-a"> <i class="fa-solid fa-users-gear"></i> Roles</a>
            <div>
                <div class="extraOptions border-bottom" id="options-plus">
                    <div style="margin-left: 10%;">
                        <a href="#" class="options-extras secondary-a "><i class="fa-solid fa-users"></i>  Usuarios</a>
                    </div>
                </div>
            </div>
            <a href="#" class="main-a"><i class="fa-sharp fa-solid fa-hotel"></i>   Secreterias</a>
            <div>
                <div class="extraOptions border-bottom" id="options-plus">
                    <div style="margin-left: 10%;">
                        <a href="#" class="options-extras secondary-a"><i class="fa-sharp fa-solid fa-map-location-dot"></i>  Direcciones</a>
                        <a href="#" class="options-extras secondary-a"><i class="fa-solid fa-building"></i>  Jefaturas/ <br> Unidades</a>
                    </div>
                </div>
            </div>
            <a href="#" class="main-a "><i class="fa-solid fa-file-circle-plus"></i>  Tipos de Tramites</a>
        </div>

        <div class="content">
            <div style="margin-top:5%;text-align:center; ">
                <img src="./styles/images/background.png" alt="">
                <hr>
                <h1 style="color: rgb(199, 199, 199) ; font-family: Lucida Calligraphy; ">Una Ciudad con Valor</h1>




            </div>

        </div>
    </section>

</body>

</html>
