<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Index</title>
</head>

<body class="bg-image">

    <nav class="navbar navbar-expand-lg navbar-dark nav">

        <div style="text-align: center ;">

            <img src="../styles/images/logo-sacaba.png" alt="30px" style="margin-left: 60%; ">

        </div>
    </nav>
    <button class="btn btn-outline button" type="submit" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

    <div>
        <div class="modal fade" id="loginModal" data-bs-target="#loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content mymodal">
                    <div class="modal-header">
                        <h5 class="model-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-toogle="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body modal-login">
                        <form>
                            <div class="mb-3">
                                <label for="" class="col-form-label">Email or username:</label>
                                <input type="text" class="form-control" placeholder="Enter your email or user name">
                            </div>
                            <div class="mb-3">
                                <label for="mesasage-text" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" placeholder="Enter your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-close-m" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-action">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
