<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./controller.js"></script>
    <script src="https://kit.fontawesome.com/5d30de2063.js" crossorigin="anonymous"></script>
    <link href="./src/styles/styles.css" rel="stylesheet">
    <title>Alcaldia Municiapal de Sacaba</title>
</head>

<body class="incio">

    <section id="hero">

        <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">
            <h1>BIENVENIDO</h1>
            <!--h2>GOBIERNO AUTONOMO MUNICIPAL DE SACABA </h2-->
            <img src="./src/styles/images/logo-sacaba.png">
            <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" class="btn-get-started">INICIO</a>
        </div>
    </section>

    </div>


    <div>

        <div class="modal fade modalogi" id="loginModal" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content mymodal">

                    <div class="modal-header" style="height: 40px;">
                        <img src="../Javascript/src/styles/images/logoSCB.png" width="40px" height="40px">
                        <h5 class="model-title" id="exampleModalLabel">Iniciar Sesion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close" onclick="controller.clean()"></button>
                    </div>  

                        <div class="container" style="margin-top: 5%;">
                            <form action="#" onclick="controller.restoreFields();">
                                <input type="text" required id="user" onclick="controller.disableShowPSWD();" autocomplete="off">  
                                <label for="" placeholder="Usuario" alt="Usuario" ></label>
                                <div id="is-relative">
                                    <input type="password" required id="pswd" class="input"  >       
                                    <label for="" placeholder="Contraseña" alt="Contraseña" ></label>
                                    <span id="icon" onclick="controller.showPassword    ();" >
                                        <i class="fa-solid fa-eye " id="iconPswd"></i>
                                      </span>
                                </div>
                               
                               
                              </form>
                          </div>

                        <div class="warning-div" id="warningdiv" style="display:none;">
                            <i class="fa-sharp fa-solid fa-circle-exclamation warning-icon" ></i>
                            <label for=""  class="waring-label">El usuario o la contraseña es incorrecto</label> 
                        </div>
                      
                      </form>
                      
                      <div class="modal-footer" style="text-align:center ;">
                        <button type="submit" class="btn btn-primary btn-action aceptar" id="aceptar" onclick="controller.verificationLogin();">Aceptar</button>
                    </div>  
            </div>
        </div>
    </div>
    </div>
</body>

</html>
